<!DOCTYPE html>
<!-- source: http://arshaw.com/fullcalendar/ -->
<html>
<head>
<link href='style/fullcalendar.css' rel='stylesheet' />
<link href='style/fullcalendar.print.css' rel='stylesheet' media='print' />
<style>
	#calendar ul {list-style-type:none;}
	#calendar ul li {width: 150px;float:left;margin-right:10px;}
</style>
<!-- Included in parent html -->
<!--<script src='js/jquery-1.10.2.min.js'></script>-->
<script src='js/jquery-ui-1.10.3.custom.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		var json = {"events" : [
				{
					title: '3',
					start: new Date(2013,1-1,13)
				},
				{
					title: '4',
					start: new Date(2013,2-1,12)
				},
				{
					title: '5',
					start: new Date(2013,3-1,13)
				},
				{
					title: '6',
					start: new Date(2013,4-1,12)
				},
				{
					title: '7',
					start: new Date(2013,5-1,11)
				},
				{
					title: '8',
					start: new Date(2013,6-1,10)
				},
				{
					title: '9',
					start: new Date(2013,7-1,10)
				},
				{
					title: '10',
					start: new Date(2013,8-1,8)
				},
				{
					title: '11',
					start: new Date(2013,9-1,7)
				},
				{
					title: '12',
					start: new Date(2013,10-1,6)
				},
				{
					title: '1',
					start: new Date(2013,11-1,5)
				},
				{
					title: '2',
					start: new Date(2013,12-1,4)
				},
				{
					title: '3',
					start: new Date(2014,1-1,2)
				},
				{
					title: '4',
					start: new Date(2014,2-1,1)
				},
				{
					title: '5',
					start: new Date(2014,3-1,2)
				},
				{
					title: '6',
					start: new Date(2014,4-1,1)
				},
				{
					title: '7',
					start: new Date(2014,4-1,30)
				},
		]};
		
		var date = new Date();
		var y = date.getFullYear();
		for(var i=1;i<=12;i++) {
			$('#'+i).fullCalendar({
				header: {right: ''},
				titleFormat: {month: 'MMM yyyy'},
				year: y,
				month: i-1,
				dayNamesShort: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
				events: json.events,
			});
		}
		
		// only view past 6 months
		var today = new Date();
		var current = today.getMonth();//+1;
		//console.log("Current: "+current);
		var j=0;
		for(var i=current+1;i<current+13;i++) {
			if(j<6) {
				$('#'+(i%12+1)).hide();
			} else {
				//console.log("show month: "+(i%12+1));
			}
			j++;
		}
		
	});

</script>
</head>
<body>
<div id="calendar">
	<ul>
		<li><div id='1'></div><li>
		<li><div id='2'></div><li>
		<li><div id='3'></div><li>
		<li><div id='4'></div><li>
		<li><div id='5'></div><li>
		<li><div id='6'></div><li>
		<li><div id='7'></div><li>
		<li><div id='8'></div><li>
		<li><div id='9'></div><li>
		<li><div id='10'></div><li>
		<li><div id='11'></div><li>
		<li><div id='12'></div><li>
	</ul>
</div>
</body>
</html>
